<!doctypehtml><html lang=en><link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap"rel=stylesheet><style>#loadingScreen{position:fixed;top:0;left:0;width:100%;height:100%;background-color:#141414;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:199;opacity:1;transition:opacity .5s ease-in-out;overflow:hidden}.loader{border:8px solid rgba(255,255,255,.2);border-top:8px solid #fff;border-radius:50%;width:80px;height:80px;z-index:199;animation:spin 1s linear infinite;box-shadow:0 0 15px rgba(255,255,255,.5)}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.fade-out{opacity:0;transition:opacity .5s ease-in-out;pointer-events:none}.loading-message{margin-top:20px;font-size:18px;color:#fff;text-align:center;user-select:none;font-family:Lexend,sans-serif}</style><div id=loadingScreen><div class=loader></div><div class=loading-message>Your game is loading, please be patient.</div></div>
